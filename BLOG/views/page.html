<div class="pagination-nav">
    <ul class="pagination">
        <li><a href="{{url}}&page={{page-1}}">&laquo;上一页</a></li>
        {% for eachPage in arr %}
        <li><a href="{{url}}&page={{eachPage}}">{{eachPage}}</a></li>
        {%endfor%}
        <li><a href="{{url}}&page={{page+1}}">下一页&raquo;</a></li>
    </ul>
</div>
