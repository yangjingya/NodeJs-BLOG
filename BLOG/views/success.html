{%extends 'admin/layout.html'%}

{%block content%}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            成功提示
        </h3>
    </div>
    <div class="panel-body">
        {{message}}
    </div>
    <div class="panel-footer">
        {%if url%}
        <a href="{{url}}">点击跳转</a>
        {%else%}
        <a href="javascript:window.history.back();">返回</a>
        {%endif%}
    </div>
</div>

{%endblock%}
