<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/css/admin/backNavHeader.css">
    <link rel="stylesheet" href="/public/css/admin/userManage.css">
    <link rel="stylesheet" href="/public/css/admin/categoryAdd.css">
    <link rel="stylesheet" href="/public/css/admin/articleAdd.css">
    <link rel="stylesheet" href="/public/css/error.css">
    <title>后台管理</title>
</head>
<body>
    <!-- 导航 -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">何悲て</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id="signout"><span class="glyphicon glyphicon-off"></span> 退出</a></li>
        </ul>
    </nav>
    <!-- 导航 -->
    <div class="row">
        <div class="col-xs-3">
            <!-- 导航 -->
            <div class="list">  
                <ul class="yiji" id="guide-nav">  
                    <li><a href="/admin/home"><span class="glyphicon glyphicon-home"></span> 首页</a></li> 
                    <li><a href="/admin/userManage"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
                    <li>
                        <a href="#" class="inactive">
                            <span class="glyphicon glyphicon-list"></span> 分类管理
                            <b class="caret"></b>
                        </a>
                        <ul>
                            <li><a href="/admin/categoryManage/categoryHome"><span class="glyphicon glyphicon-paperclip">分类首页</span></a></li>
                            <li><a href="/admin/categoryManage/categoryAdd"><span class="glyphicon glyphicon-paperclip">分类添加</span></a></li>
                        </ul>
                    </li>  
                    <li>
                        <a href="#" class="inactive">
                            <span class="glyphicon glyphicon-list-alt"></span> 文章管理
                            <b class="caret"></b>
                        </a>
                        <ul>
                            <li>
                                <a href="#" class="inactive active">
                                    <span class="glyphicon glyphicon-paperclip">内容首页</span>
                                    <b class="caret"></b>
                                </a>
                                <ul>
                                    <li><a href="/admin/articleManage/articleHome?id=all"><span class="glyphicon glyphicon-paperclip">全部</span></a></li>
                                    {%for category in allcategories%}
                                    <li><a href="/admin/articleManage/articleHome?id={{category._id.toString()}}"><span class="glyphicon glyphicon-paperclip">{{category.categoryName}}</span></a></li>
                                    {%endfor%}
                                </ul>
                            </li>
                            <li><a href="/admin/articleManage/articleAdd"><span class="glyphicon glyphicon-paperclip">添加内容</span></a></li>
                        </ul>
                    </li>  
                    <li><a href="/admin/comment"><span class="glyphicon glyphicon-leaf"></span> 评论</a></li>
                </ul>  
            </div>       
            <!-- 导航 -->
        </div>

        <div class="col-xs-9">
            <!-- 主体 -->
            {%block content%}{%endblock%}
            <!-- 主体 -->
        </div>
    </div>
    <div class="bg"></div>
    <script src="/public/js/jquery-3.3.1.min.js"></script>
    <script src="/public/js/bootstrap.min.js"></script>
    <script src="/public/js/jquery.cookie.js"></script>
    <script src="/public/js/admin/navSide.js"></script>
    <!-- <script src="/public/js/admin/home.js"></script> -->
    <script src="/public/js/admin/userManage.js"></script>
    <script src="/public/js/admin/categoryHome.js"></script>
    <script src="/public/js/admin/categoryAdd.js"></script>
    <!-- <script src="/public/js/admin/articleManage.js"></script>
    <script src="/public/js/admin/comment.js"></script> -->
</body>
</html>
