{%extends 'layout.html'%}

{%block content%}

<ol class="breadcrumb">
    <li><a href="/admin/comment">评论</a></li>
    <li class="active">评论列表</li>
</ol>

<table class="table table-hover">
    <caption>评论列表</caption>
    <thead>
      <tr>
        <th>用户名</th>
        <th>评论内容</th>
        <th>评论时间</th>
        <th>删除</th>
      </tr>
    </thead>
    <tbody>
        {%for comment in comments%}
        <tr>
            <td>{{comment.user.username}}</td>
            <td>{{comment.content}}</td>
            <td>{{comment.time}}</td>
            <td>
                <li><a href="/admin/commentDelete?id={{comment._id.toString()}}">删除</a></li>
            </td>
        </tr>
        {%endfor%}
    </tbody>
</table>


{%include '../page.html'%}

{%endblock%}
